[tool.poetry]
name = "tor"
version = "3.6.0"
description = "The leader of the show for r/TranscribersOfReddit!"
authors = ["Grafeas Group Ltd. <devs@grafeas.org>"]
license = "MIT"
repository = "https://github.com/grafeasgroup/tor"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
sh = "^1.12"
tor_core = {git = "https://github.com/grafeasgroup/tor_core"}
pytest = {version = "^4.2",optional = true}
pytest-cov = {version = "^2.6",optional = true}
codacy-coverage = {version = "^1.3",optional = true}

[tool.poetry.dev-dependencies]
ipdb = "^0.11.0"
better-exceptions = "^0.2.2"
black = {version = "^18.3-alpha.0",allows-prereleases = true,optional = true}
mypy = {version = "^0.670.0",optional = true}

[tool.poetry.extras]
ci = ["pytest", "pytest-cov", "codacy-coverage"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
